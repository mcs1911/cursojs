<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>

   <style>
        body{
            background: rgb(105, 105, 216);
            color: white;
            font: normal 18pt Arial;
        }
   </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim!</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]; //as chaves aqui indicam de qual dos parágrafos estamos falando, neste caso 0 é o primeiro e 1 é o segundo... lembrando que a contagem conta a partir de zero na programação
        window.alert(p1.innerText)
        /*
        O innerText vem sem a formatação, já o innerHTML vem com a mesma formatação
        */
    </script>
    
</body>
</html>
