    <!-- Operadores Aritméticos
    5 + 2 = 7
    5 - 2 = 3
    5 * 2 = 10
    5 / 2 = 2.5
    5 % 2 = 1 (Resto da operação de inteiros)
    5 ** 2 = 25 (potência)

    ORDEM DE RRECEDÊNCIA

    ()
    **
    * / % (quem vier primeiro)
    + -

    Auto atribuição

    var n = 3 

    n = n + 4 (significa que n deixa de ser 3 e passa a ser 7)

    PODE SER REESCRITO COMO n += 4 (quando é uma auto atribuição)

    n ++ (seria o n mais 1)
    n -- (n menos 1)

    Operadores Relacionais

    5 > 2 -> true
    7 < 4 -> false
    8 >= 8 -> true
    9 <= 7 -> false
    5 == 5 -> true
    4 != 4 -> false (diferente de)

    Operador de identidade

    5 == 5 -> true
    5 == '5'-> true (mesmo esse 5 sendo string)
    5 === '5' -> false (operador de identidade) / leva em conta grandeza e tipo
    5 === 5 -> true


    Operadores Lógicos

    ! NEGAÇÃO

    ! true - false
    ! false - true

    && CONJUNÇÃO (e)

    true && true -> true
    true && false -> false
    false && true -> false
    false && false -> false

    || DISJUNÇÃO (ou)
    
    true || true -> true
    true || false -> true
    false || true -> true
    false || false -> false

    Ordem -> !  &&  ||


    ORDEM DE PRECEDÊNCIA 

    ARITMÉTICOS (na ordem prédeterminada)
    RELACIONAIS (na ordem em que aparecerem)
    LÓGICOS (na ordem prédeterminada)

    Operador ternário

    teste ? true : false

    EX:

    média >= 7 ? "Aprovado" : "Reprovado"

    o valor é maior ou igual? Se sim, aprovado, se não reprovado.
