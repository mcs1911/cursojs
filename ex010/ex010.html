<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Você nasceu em qual pais?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Confirmar" onclick="nacionalidade()">
    <div id="res"></div>
    
    <script>
        function nacionalidade(){
            var nasceu = document.getElementById('txtpais');
            var res = document.getElementById("res");
            var pais = (nasceu.value)


            if (pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML = 'Você é Brasileiro';  
            } else{
                res.innerHTML = 'Você é Estrangeiro';
            }
        }
    </script>
</body>
</html>
