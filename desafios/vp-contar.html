<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="contar.css">
</head>
<body>
    <header> 
        <h1>Vamos contar</h1>
    </header>
    
    <section>
        <div> 
            <p>De:
                <input type="number" name="start" id="start" min="0" placeholder="número incial">
            </p>
            <p>Até o número:
              <input type="number" name="final" id="final" min="0" placeholder="número final"> </p>
            <p>Contando de:
                <input type="number" name="incre" id="incre">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res"> 
        
        </div>
    </section>

    <footer> &copy; Mayan</footer>

    <script src="vp-contar.js"></script>

</html>
